<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Text Formatting</title>
</head>
<body>
    <p>I am <b>Raihan</b></p>
    <p>I am <i>Raihan</i> </p>
    <p>I am <u>Raihan</u></p>
    <p>I am <del>Raihan</del></p>
    <p>I am <sub>Raihan</sub> </p>
    <p>I am <sup>Raihan</sup> </p>
    <p>I am <tt>Raihan</tt> </p>
    <p>I am <big>Raihan</big> </p>
    <p>I am <small>Raihan</small> </p>

    
</body>
</html>
